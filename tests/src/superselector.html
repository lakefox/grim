<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Selector Benchmark</title>
        <style>
            /* Selector with :has() for benchmarking */

            body:has(h1.class + h1)
                > h1[attr="test"]#id.class:has(
                    input:is(input[type="text"]) + div
                ),
            a {
                color: red;
            }
            body:nth-child(2) {
                color: green;
            }
            :where(h1, h2, h3) {
                margin: 0;
            }
            h1 + h1 {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <!-- Valid structure -->
        <h1 attr="test" id="id" class="class">
            <!-- Direct child input -->
            <input type="text" required="true" />
            <!-- Div will be styled when input is hovered -->
            <div>Div Content</div>
            <!-- Anchor immediately following input -->
            <a href="#" required>Anchor Content</a>
        </h1>
        <!-- Another h1 so the nth-child pseudo-class applies correctly -->
        <h1>Another H1</h1>
    </body>
</html>
